<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>EasyMarkDown-Hadding</title>
</head>

<body>
  <p>
  <h1 id="codetitle">Hadding(재목)</h1>
  </p>
  <span id="Codename">Hadding</span>은 #으로 사용가능합니다. <br>
  #의갯수로 크기를조정합니다. <br>
  #이적을수록 크기가커집니다. <br>
  #을 하나만 사용하면 밎줄이 생깁니다. <br>
  코드↓ <br>
  <div>
    <table id="code">
      <tr>
        <td>
          # Hadding <br>
          ## Hadding <br>
          ### Hadding <br>
          #### Hadding <br>
          ##### Hadding <br>
          ###### Hadding <br>
          ####### Hadding <br>
        </td>
      </tr>
    </table>
  </div>
  <button>
    <a href="../index.html">Home</a>
  </button>
</body>

</html>
