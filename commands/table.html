<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>EasyMarkDown-table</title>
</head>

<body>
  <p>
  <h1 id="codetitle">table(표)</h1>
  </p>
  <span id="Codename">table</span>>은 |재목|재목2|에 재목을 넣고 그밑에 |--|--|을 밑에넣으면 테이블이 자동완성이됩니다. 그리고 |--|--|에 :을|:--|을하면 글자가 왼쪽,|--:|은 오른쪽,|:--:|은 가운데 정렬입니다. 그리고 자료는 |과|사이에 자료를 넣습니다.<br>
  코드↓ <br>
  <div>
    <table id="code">
      <tr>
        <td>
          |과일|채소|
          |:--:|:--:|
          |사과|당근|
          |배|무|
          |바나나|오이|
        </td>
      </tr>
    </table>
  </div>
  <button>
    <a href="../index.html">Home</a>
  </button>
</body>

</html>
